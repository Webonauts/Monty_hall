<!DOCTYPE html>
<html>
  <head>
    <title>Monty Hall Problem</title>
    <link rel="stylesheet" type="text/css" href="screen.css">
  </head>
  <body>
    <h1>Monty Hall Problem</h1>
    <p>Click on a door to make your choice:</p>
    <div class="doors">
      <div class="door" id="door-0"><span class="door-number">1</span></div>
      <div class="door" id="door-1"><span class="door-number">2</span></div>
      <div class="door" id="door-2"><span class="door-number">3</span></div>
    </div>
    <div class="buttons">
      <button id="reset-btn">Reset</button>
      <button id="show-btn">Show Prize</button>
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
  </body>
</html>
